#  description: "Use this API to search for and get details of a customs declaration.\nThis API is currently in beta - expect some breaking changes.\n\nThis API does not support spaces.\n\nEndpoints provided by this service are:\n\n- search for a declaration based on role, category, date, goods location code and status.\n- get the status of a declaration by MRN, DUCR, UCR or inventory reference\n- get a list of versions of a declaration by MRN\n- get a full declaration by MRN and, optionally, by version\nOnly declarations received by CDS in the last 180 days will be returned by this API.\n\n**Declaration Status Endpoints**\n\nThe status endpoints return a response that can contain the following fields:\n\n<table>\n  <tr><td></td><td></td></tr>\n  <tr>\n    <td>AcceptanceDateTime/DateTimeString</td>\n    <td>Date and time on which the declaration was legally accepted.     \n      <br><br>This is only populated on an arrived declaration.\n    </td>\n  </tr>\n  <tr>\n    <td>ID</td>\n    <td>Movement Reference Number (MRN)</td>\n  </tr>\n  <tr>\n    <td>VersionID</td>\n    <td>Declaration version number. This will be the latest version.</td>\n  </tr>\n  <tr>\n    <td>ReceivedDateTime/DateTimeString</td>\n    <td>Date and time on which the declaration was received</td>\n  </tr>\n  <tr>\n    <td>GoodsReleasedDateTime/DateTimeString</td>\n    <td>Date and time on which the goods were released.</td>\n  </tr>\n  <tr>\n    <td>ROE</td>\n    <td>Customs route of entry.</td>\n  </tr>\n  <tr>\n    <td>ICS</td>\n    <td>Import clearance status.</td>\n  </tr>\n  <tr>\n    <td>IRC</td>\n    <td>Inventory return code. This is the error response from inventory linking </td>\n  </tr>\n  <tr>\n    <td>FunctionCode</td>\n    <td>Function code is always set to 9.</td>\n  </tr>\n  <tr>\n    <td>TypeCode</td>\n    <td>Declaration type. UCC data elements 1/1 + 1/2.</td>\n  </tr>\n  <tr>\n    <td>GoodsItemQuantity</td>\n    <td>Total number of items. UCC data element 1/9.</td>\n  </tr>\n  <tr>\n    <td>TotalPackageQuantity </td>\n    <td>Total number of packages. UCC data element 6/18.</td>\n  </tr>\n  <tr>\n    <td>Submitter/ID</td>\n    <td>Submitting Trader. This is the ID of the initiating trader if the declaration is submitted via a CSP.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/PreviousDocument/ID</td>\n    <td>The ID of a previous document. A DUCR or MUCR.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/PreviousDocument/TypeCode</td>\n    <td>The type of a previous document: <br><br>        \n        DCR = DUCR<br>\n        MCR = MUCR\n     </td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/UCR/TraderAssignedReferenceID </td>\n    <td>Reference Number or UCR. UCC data element 2/4.</td>\n  </tr>\n</table>\n\nPlease note that not all of these fields are guaranteed to be present for every declaration returned.\n\n**Declaration Version Endpoint**\n\nThe version endpoint returns a response that can contain the following fields:\n\n<table>\n  <tr><td></td><td></td></tr>\n  <tr>\n    <td>ID</td>\n    <td>Movement Reference Number (MRN).</td>\n  </tr>\n  <tr>\n    <td>VersionID</td>\n    <td>Declaration version number.</td>\n  </tr>\n  <tr>\n    <td>CreatedDateTime/DateTimeString</td>\n    <td>Date and time on which the declaration version was created.</td>\n  </tr>\n  <tr>\n    <td>LRN</td>\n    <td>Local reference number.</td>\n  </tr>\n  <tr>\n    <td>FunctionCode</td>\n    <td>Function code is always set to 9.</td>\n  </tr>\n  <tr>\n    <td>TypeCode</td>\n    <td>Declaration type. UCC data elements 1/1 + 1/2.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/Consignment/GoodsLocation/Name</td>\n    <td>Name of the place where goods are located.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/Consignment/GoodsLocation/TypeCode</td>\n    <td>Goods location type code.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/Consignment/GoodsLocation/Address/TypeCode</td>\n    <td>Type of address.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/Consignment/GoodsLocation/Address/CountryCode</td>\n    <td>Country code of address.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/PreviousDocument/ID</td>\n    <td>The ID of a previous document. A DUCR or MUCR.</td>\n  </tr>\n  <tr>\n    <td>GoodsShipment/PreviousDocument/TypeCode</td>\n    <td>The type of a previous document.</td>\n  </tr>\n</table>\n\n**Full Declaration Endpoint**\n\nSee the schema file, DeclarationInformationRetrievalFullResponse.xsd, in the download zip for the documentation on the fields returned in the response.\n\n**Search Declarations Endpoint**\n\nSee the schema file, DeclarationInformationRetrievalSearchResponse.xsd, in the download zip for the documentation on the fields returned in the response.\n\nPlease note that not all the fields documented here and in the schema files are guaranteed to be present for every declaration returned.\nOnly the authorised API users can query the status, search or get versions of a declaration.\nWe use standard HTTP status codes to show whether an API request succeeded or not. \n\n**Status endpoint error scenarios**\n\n<table>\n  <tbody>\n    <tr>\n      <td><b>Scenario</b></td>\n      <td><b>HTTP Status</b></td>\n      <td><b>Code</b></td>\n      <td><b>Message</b></td>\n    </tr>\n    <tr>\n      <td>Declaration not found for given MRN, DUCR, UCR or Inventory Reference</td>\n      <td>404 (Not Found)</td>\n      <td>CDS60001</td>\n      <td>Declaration not found</td>\n    </tr>\n    <tr>\n      <td>Invalid MRN, DUCR, UCR or Inventory Reference</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60002</td>\n      <td>Search parameter invalid</td>\n    </tr>\n    <tr>\n      <td>Missing MRN, DUCR, UCR or Inventory Reference</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Missing search parameter</td>\n    </tr>\n    <tr>\n      <td>MRN, DUCR, UCR or Inventory Reference too long</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Search parameter too long</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Submitter-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier header is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Badge-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>Internal server error</td>\n      <td>500</td>\n      <td>CDS60003 or INTERNAL_SERVER_ERROR</td>\n      <td>Internal server error</td>\n    </tr>\n  </tbody>\n</table>\n<br>\n\n**Version endpoint error scenarios**\n\n<table>\n  <tbody>\n    <tr>\n      <td><b>Scenario</b></td>\n      <td><b>HTTP Status</b></td>\n      <td><b>Code</b></td>\n      <td><b>Message</b></td>\n    </tr>\n    <tr>\n      <td>Declaration not found for given MRN</td>\n      <td>404 (Not Found)</td>\n      <td>CDS60001</td>\n      <td>Declaration not found</td>\n    </tr>\n    <tr>\n      <td>Invalid MRN</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60002</td>\n      <td>MRN parameter invalid</td>\n    </tr>\n    <tr>\n      <td>Missing MRN</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Missing MRN parameter</td>\n    </tr>\n    <tr>\n      <td>MRN too long</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>MRN parameter too long</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Submitter-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier header is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Badge-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>Internal server error</td>\n      <td>500</td>\n      <td>CDS60003 or INTERNAL_SERVER_ERROR</td>\n      <td>Internal server error</td>\n    </tr>\n  </tbody>\n</table>\n<br>\n\n**Full endpoint error scenarios**\n\n<table>\n  <tbody>\n    <tr>\n      <td><b>Scenario</b></td>\n      <td><b>HTTP Status</b></td>\n      <td><b>Code</b></td>\n      <td><b>Message</b></td>\n    </tr>\n    <tr>\n      <td>Declaration not found for given MRN</td>\n      <td>404 (Not Found)</td>\n      <td>CDS60001</td>\n      <td>Declaration not found</td>\n    </tr>\n    <tr>\n      <td>Invalid MRN</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60002</td>\n      <td>MRN parameter invalid</td>\n    </tr>\n    <tr>\n      <td>Missing MRN</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Missing MRN parameter</td>\n    </tr>\n    <tr>\n      <td>MRN too long</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>MRN parameter too long</td>\n    </tr>\n    <tr>\n      <td>Invalid declarationVersion parameter</td>\n      <td>400</td>\n      <td>BAD_REQUEST</td>\n      <td>Invalid declarationVersion parameter</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Submitter-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier header is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Badge-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>Internal server error</td>\n      <td>500</td>\n      <td>CDS60003 or INTERNAL_SERVER_ERROR</td>\n      <td>Internal server error</td>\n    </tr>\n  </tbody>\n</table>\n<br>\n\n**Search endpoint error scenarios**\n\n<table>\n  <tbody>\n    <tr>\n      <td><b>Scenario</b></td>\n      <td><b>HTTP Status</b></td>\n      <td><b>Code</b></td>\n      <td><b>Message</b></td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Submitter-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>For CSPs only, X-Submitter-Identifier header is invalid</td>\n      <td>400 (Bad Request)</td>\n      <td>BAD_REQUEST</td>\n      <td>X-Badge-Identifier header is invalid</td>\n    </tr>\n    <tr>\n      <td>Internal server error</td>\n      <td>500</td>\n      <td>CDS60003 or INTERNAL_SERVER_ERROR</td>\n      <td>Internal server error</td>\n    </tr>\n    <tr>\n      <td>Page number is out of bounds</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60005</td>\n      <td>pageNumber parameter out of bounds</td>\n    </tr>\n    <tr>\n      <td>Invalid declarationStatus parameter</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60006</td>\n      <td>Invalid declarationStatus parameter</td>\n    </tr>\n    <tr>\n      <td>Invalid declarationStatus parameter</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60007</td>\n      <td>Invalid declarationStatus parameter</td>\n    </tr>\n    <tr>\n      <td>Invalid declarationCategory parameter</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60008</td>\n      <td>Invalid declarationCategory parameter</td>\n    </tr>\n    <tr>\n      <td>Invalid date parameters</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60009</td>\n      <td>Invalid date parameters</td>\n    </tr>\n    <tr>\n      <td>Invalid goodsLocationCode parameter</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60010</td>\n      <td>Invalid goodsLocationCode parameter</td>\n    </tr>\n    <tr>\n      <td>Invalid pageNumber parameter</td>\n      <td>400 (Bad Request)</td>\n      <td>CDS60012</td>\n      <td>Invalid pageNumber parameter</td>\n    </tr>\n  </tbody>\n</table>\n<br>\n\nSee our [reference guide](/api-documentation/docs/reference-guide#errors) for more on errors.\nYou can use the HMRC Developer Sandbox to test the Customs Declarations API. The Sandbox is an enhanced testing service that functions as a simulator of HMRC’s production environment.\nTo use the Customs Declaration API you will need to create your own test user. To create your own test user:\n1. Use the [Create Test User API](/api-documentation/docs/api/service/api-platform-test-user/1.0#_create-a-test-user-which-is-an-organisation_post_accordion)\n2. Ensure under ‘Body’ “customs-services” is requested. To use an EORI from the Test Data Library, provide it as part of the request. \n3. The first time you call this API the username and password log in box should appear (select do not have credentials, follow the steps & enter the username/password provided). \n4. If successful this will prompt the grant authority to your application and select approve. If correct, you should see a 200 response showing some test data including a username, password and EORI.\n5. After completing the above, if you call the Customs Declarations Information API, the same process should occur whereby it will ask for a username and password (Please enter the Username and Password that is in the test data generated from the step above when calling the create test user API)\nPlease Note: 443 is the only allowed port, which means port 443 will need to be used in the callback URL.\n<div class=\"markdown-text-styles\">\n  <p>You can download XML schemas and examples for request and response payloads for all Customs Declarations API endpoints.</p>\n  <p class=\"govuk-body-l\" style=\"font-size: 24px;\">\n    <a href=\"/api-documentation/docs/api/download/customs-declarations-information/1.0/wco-status-schemas.zip\" class=\"govuk-link\">Customs Declarations API XML schemas and examples</a>\n  </p>\n  <p class=\"govuk-body-s\" style=\"font-size: 16px;margin-bottom: 15px;\">ZIP, 2.4MB last updated 16/03/2023</p>\n  <p class=\"govuk-body-s\" style=\"font-size: 16px;margin-bottom: 15px;\">The ZIP file contains XML files. Open in your preferred file viewer.</p>\n</div>"
  description: |
    #*Overview*
    
    Use this API to search for and get details of a customs declaration.
    
    #*Service Features*
    
    This API is currently in beta - expect some breaking changes.
    
    This API does not support spaces.

    Endpoints provided by this service are:
    
    - search for a declaration based on role, category, date, goods location code and status.
    - get the status of a declaration by MRN, DUCR, UCR or inventory reference
    - get a list of versions of a declaration by MRN
    - get a full declaration by MRN and, optionally, by version
    
    #*Data availability*
    
    Only declarations received by CDS in the last 180 days will be returned by this API.
    
    **Declaration Status Endpoints**
    
    The status endpoints return a response that can contain the following fields:
    
    <table>
      <tr><td></td><td></td></tr>
      <tr>
        <td>AcceptanceDateTime/DateTimeString</td>
        <td>Date and time on which the declaration was legally accepted.     
          <br><br>This is only populated on an arrived declaration.
        </td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Movement Reference Number (MRN)</td>
      </tr>
      <tr>
        <td>VersionID</td>
        <td>Declaration version number. This will be the latest version.</td>
      </tr>
      <tr>
        <td>ReceivedDateTime/DateTimeString</td>
        <td>Date and time on which the declaration was received</td>
      </tr>
      <tr>
        <td>GoodsReleasedDateTime/DateTimeString</td>
        <td>Date and time on which the goods were released.</td>
      </tr>
      <tr>
        <td>ROE</td>
        <td>Customs route of entry.</td>
      </tr>
      <tr>
        <td>ICS</td>
        <td>Import clearance status.</td>
      </tr>
      <tr>
        <td>IRC</td>
        <td>Inventory return code. This is the error response from inventory linking </td>
      </tr>
      <tr>
        <td>FunctionCode</td>
        <td>Function code is always set to 9.</td>
      </tr>
      <tr>
        <td>TypeCode</td>
        <td>Declaration type. UCC data elements 1/1 + 1/2.</td>
      </tr>
      <tr>
        <td>GoodsItemQuantity</td>
        <td>Total number of items. UCC data element 1/9.</td>
      </tr>
      <tr>
        <td>TotalPackageQuantity </td>
        <td>Total number of packages. UCC data element 6/18.</td>
      </tr>
      <tr>
        <td>Submitter/ID</td>
        <td>Submitting Trader. This is the ID of the initiating trader if the declaration is submitted via a CSP.</td>
      </tr>
      <tr>
        <td>GoodsShipment/PreviousDocument/ID</td>
        <td>The ID of a previous document. A DUCR or MUCR.</td>
      </tr>
      <tr>
        <td>GoodsShipment/PreviousDocument/TypeCode</td>
        <td>The type of a previous document: <br><br>        
            DCR = DUCR<br>
            MCR = MUCR
         </td>
      </tr>
      <tr>
        <td>GoodsShipment/UCR/TraderAssignedReferenceID </td>
        <td>Reference Number or UCR. UCC data element 2/4.</td>
      </tr>
    </table>
    
    Please note that not all of these fields are guaranteed to be present for every declaration returned.
    
    **Declaration Version Endpoint**
    
    The version endpoint returns a response that can contain the following fields:
    
    <table>
      <tr><td></td><td></td></tr>
      <tr>
        <td>ID</td>
        <td>Movement Reference Number (MRN).</td>
      </tr>
      <tr>
        <td>VersionID</td>
        <td>Declaration version number.</td>
      </tr>
      <tr>
        <td>CreatedDateTime/DateTimeString</td>
        <td>Date and time on which the declaration version was created.</td>
      </tr>
      <tr>
        <td>LRN</td>
        <td>Local reference number.</td>
      </tr>
      <tr>
        <td>FunctionCode</td>
        <td>Function code is always set to 9.</td>
      </tr>
      <tr>
        <td>TypeCode</td>
        <td>Declaration type. UCC data elements 1/1 + 1/2.</td>
      </tr>
      <tr>
        <td>GoodsShipment/Consignment/GoodsLocation/Name</td>
        <td>Name of the place where goods are located.</td>
      </tr>
      <tr>
        <td>GoodsShipment/Consignment/GoodsLocation/TypeCode</td>
        <td>Goods location type code.</td>
      </tr>
      <tr>
        <td>GoodsShipment/Consignment/GoodsLocation/Address/TypeCode</td>
        <td>Type of address.</td>
      </tr>
      <tr>
        <td>GoodsShipment/Consignment/GoodsLocation/Address/CountryCode</td>
        <td>Country code of address.</td>
      </tr>
      <tr>
        <td>GoodsShipment/PreviousDocument/ID</td>
        <td>The ID of a previous document. A DUCR or MUCR.</td>
      </tr>
      <tr>
        <td>GoodsShipment/PreviousDocument/TypeCode</td>
        <td>The type of a previous document.</td>
      </tr>
    </table>
    
    **Full Declaration Endpoint**
    
    See the schema file, DeclarationInformationRetrievalFullResponse.xsd, in the download zip for the documentation on the fields returned in the response.
    
    **Search Declarations Endpoint**
    
    See the schema file, DeclarationInformationRetrievalSearchResponse.xsd, in the download zip for the documentation on the fields returned in the response.
    
    Please note that not all the fields documented here and in the schema files are guaranteed to be present for every declaration returned.
    
    #*API Authorisation*
    
    Only the authorised API users can query the status, search or get versions of a declaration.
    
    #*Errors*
    
    We use standard HTTP status codes to show whether an API request succeeded or not. 
    
    **Status endpoint error scenarios**
    
    <table>
      <tbody>
        <tr>
          <td><b>Scenario</b></td>
          <td><b>HTTP Status</b></td>
          <td><b>Code</b></td>
          <td><b>Message</b></td>
        </tr>
        <tr>
          <td>Declaration not found for given MRN, DUCR, UCR or Inventory Reference</td>
          <td>404 (Not Found)</td>
          <td>CDS60001</td>
          <td>Declaration not found</td>
        </tr>
        <tr>
          <td>Invalid MRN, DUCR, UCR or Inventory Reference</td>
          <td>400 (Bad Request)</td>
          <td>CDS60002</td>
          <td>Search parameter invalid</td>
        </tr>
        <tr>
          <td>Missing MRN, DUCR, UCR or Inventory Reference</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>Missing search parameter</td>
        </tr>
        <tr>
          <td>MRN, DUCR, UCR or Inventory Reference too long</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>Search parameter too long</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier is invalid</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>X-Submitter-Identifier header is invalid</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier header is invalid</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>X-Badge-Identifier header is invalid</td>
        </tr>
        <tr>
          <td>Internal server error</td>
          <td>500</td>
          <td>CDS60003 or INTERNAL_SERVER_ERROR</td>
          <td>Internal server error</td>
        </tr>
      </tbody>
    </table>
    <br>
    
    **Version endpoint error scenarios**
    
    <table>
      <tbody>
        <tr>
          <td><b>Scenario</b></td>
          <td><b>HTTP Status</b></td>
          <td><b>Code</b></td>
          <td><b>Message</b></td>
        </tr>
        <tr>
          <td>Declaration not found for given MRN</td>
          <td>404 (Not Found)</td>
          <td>CDS60001</td>
          <td>Declaration not found</td>
        </tr>
        <tr>
          <td>Invalid MRN</td>
          <td>400 (Bad Request)</td>
          <td>CDS60002</td>
          <td>MRN parameter invalid</td>
        </tr>
        <tr>
          <td>Missing MRN</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>Missing MRN parameter</td>
        </tr>
        <tr>
          <td>MRN too long</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>MRN parameter too long</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier and X-Badge-Identifier http headers are missing</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>Both X-Submitter-Identifier and X-Badge-Identifier headers are missing</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier is invalid</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>X-Submitter-Identifier header is invalid</td>
        </tr>
        <tr>
          <td>For CSPs only, X-Submitter-Identifier header is invalid</td>
          <td>400 (Bad Request)</td>
          <td>BAD_REQUEST</td>
          <td>X-Badge-Identifier header is invalid</td>
        </tr>
        <tr>
          <td>Internal server error</td>
